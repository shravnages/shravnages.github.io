  <script>
    function enableDarkMode(toggled) {
      document.getElementById('style-light').disabled = toggled;
      document.getElementById('style-dark').disabled = !toggled;
    }

    function set_theme() {
      mode = sessionStorage.getItem('dark-mode') === null ? 'dark' : sessionStorage.getItem('dark-mode');
      document.getElementById('change-theme').innerHTML = mode + ' mode because why not';
      if (mode === 'dark') { 
        enableDarkMode(false); 
      } else {
        enableDarkMode(true);
      }
    }

    function theme_change() {
      sessionStorage.setItem('dark-mode', sessionStorage.getItem('dark-mode') === 'dark' ? 'light' : 'dark');
      set_theme();
    }
    
  </script>
